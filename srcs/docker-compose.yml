version: '3'

services:
  # Nginx
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    restart: always
    ports:
      - 443:443
    volumes:
      - wordpress_v:/var/www/wordpress
    networks:
      - inception
  # Database
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: always
    volumes:
      - mysql_v:/var/lib/mysql
    env_file:
      - ./.env
    networks:
      - inception
  # Wordpress
  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordPress
    restart: always
    volumes:
      - wordpress_v:/var/www/wordpress
    env_file:
      - ./.env
    networks:
      - inception
  # Bonus Part
  # Redis
  redis:
    container_name: redis
    depends_on:
      - wordpress
    build: ./requirements/bonus/redis
    restart: always
    volumes:
      - wordpress_v:/var/www/wordpress
    networks:
      - inception
  # FTP server
  ftp:
    container_name: ftp
    depends_on:
      - wordpress
    build: ./requirements/bonus/ftp
    restart: always
    volumes:
      - wordpress_v: /home/ftpusers/www
    environment:
      - FTP_USER=fury
      - FTP_PASS=aPsyceNtaCIR
    networks:
      - inception
# Volumes
volumes:
  mysql_v:
    name: mysql_v
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/abdeel-o/data/mysql

  wordpress_v:
    name: wordpress_v
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/abdeel-o/data/wordpress
# Network
networks:
  inception:
    driver: bridge